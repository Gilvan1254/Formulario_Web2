<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href="formulario.css" >
    <title>Document</title>
</head>
    
<body>
    <div class="container">
        <h2>Formulário de Captação de Leads</h2>
        <form id="leadForm">
            <div class="form-group">
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="product">Selecione o produto:</label>
                <select id="product" name="product">
                    <option value="produto1"><img src="iphone.jpg" alt="Produto 1"> Produto 1</option>
                    <option value="produto2"><img src="carregador.jpg" alt="Produto 2"> Produto 2</option>
                    <option value="produto3"><img src="caminho/para/imagem3.jpg" alt="Produto 3"> Produto 3</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="clearBtn">Limpar Dados</button>
                <button type="submit">Confirmar Cadastro</button>
            </div>
        </form>
    </div>
    
</body>
</html>
